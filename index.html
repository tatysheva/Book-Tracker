<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/3e32230f96.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="logo"><a href="index.html">Books Tracker</a></h2>
        <div class="main">
            <div class="b-layout">
                <hi class="b-layout__title"><a href="myList.html">My list</a></hi>
                <form class="b-search" id="search-form">
                    <input type="text" class="b-search__input" id="search-input" placeholder="Search books...">
                    <button class="b-search__button" id="search-button">
                        <svg style="width:30px;height:28px" viewBox="0 0 24 24">
                            <path fill="#fff"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </button>
                </form>
            </div>

            <div class="b-main-books"></div>
            <main class="b-layout__main">
                <ul class="b-books" id="books-list"></ul>
              </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.6/lib/darkmode-js.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
